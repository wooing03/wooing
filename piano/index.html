<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>전자 피아노</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 class="title">전자 피아노</h1>

    <div class="piano-container">

        <!-- 흰 건반 -->
        <div class="white-keys">
            <div class="key white" data-note="C4" data-key="a">
                <span class="key-label">A</span>
            </div>
            <div class="key white" data-note="D4" data-key="s">
                <span class="key-label">S</span>
            </div>
            <div class="key white" data-note="E4" data-key="d">
                <span class="key-label">D</span>
            </div>
            <div class="key white" data-note="F4" data-key="f">
                <span class="key-label">F</span>
            </div>
            <div class="key white" data-note="G4" data-key="g">
                <span class="key-label">G</span>
            </div>
            <div class="key white" data-note="A4" data-key="h">
                <span class="key-label">H</span>
            </div>
            <div class="key white" data-note="B4" data-key="j">
                <span class="key-label">J</span>
            </div>
            <div class="key white" data-note="C5" data-key="k">
                <span class="key-label">K</span>
            </div>
        </div>

        <!-- 검은 건반 -->
        <div class="black-keys">
            <div class="key black" data-note="Csharp4" data-key="w" style="left: 52px;">
                <span class="key-label-black">W</span>
            </div>
            <div class="key black" data-note="Dsharp4" data-key="e" style="left: 134px;">
                <span class="key-label-black">E</span>
            </div>
            <div class="key black" data-note="Fsharp4" data-key="t" style="left: 293px;">
                <span class="key-label-black">T</span>
            </div>
            <div class="key black" data-note="Gsharp4" data-key="y" style="left: 373px;">
                <span class="key-label-black">Y</span>
            </div>
            <div class="key black" data-note="Asharp4" data-key="u" style="left: 453px;">
                <span class="key-label-black">U</span>
            </div>
        </div>
    </div>
   <button id="soundModeBtn">모드: Piano</button>
<script src="index.js"></script>



    
</body>
</html>
